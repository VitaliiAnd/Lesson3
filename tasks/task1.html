<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, 
        або вивести, що кількість однакова.</h3>
    <script>

        let nameChildOne = prompt('Введіть імя першої дитини', '')
        let currentCandiesChildOne = parseInt(prompt('Кількість цукерок першої дитини', ''))
        let nameChildTwo = prompt('Введіть імя другої дитини', '')
        let currentCandiesChildTwo = parseInt(prompt('Кількість цукерок другої дитини', ''))

            if(currentCandiesChildOne > currentCandiesChildTwo)
                document.write(`більше цукерок у ${nameChildOne}`)

            else if(currentCandiesChildOne < currentCandiesChildTwo)
                document.write(`більше цукерок у ${nameChildTwo}`)

            else document.write(`У обох однакова кількість`)


    </script>
</body>
</html>
