<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>З клавіатури вводиться номер дня тижня. 
        Вивести на екран назву дня.</h3>

        <script>
            let dayNumber = parseInt(prompt('Введіть день тижня від 1 до 7', ''))

            if (dayNumber === 1){
                document.write('Понеділок');
            }
            else if (dayNumber === 2){
                document.write('Вівторок');
            }
            else if (dayNumber === 3){
                document.write('Середа');
            }
            else if (dayNumber === 4){
                document.write('Четвер');
            }
            else if (dayNumber === 5){
                document.write('Пятниця');
            }
            else if (dayNumber === 6){
                document.write('Субота');
            }
            else if (dayNumber === 7){
                document.write('Неділя');
            }
            else {
                document.write('Дні тижня це від 1 до 7')
            }
        </script>
</body>
</html>
