    <h3>З клавіатури вводиться назва категорії водія (А-мотоцикл, 
        В-легковий автомобіль, С-вантажний автомобіль). 
        Вивести на екран назву транспортного засобу, 
        яким він може керувати.</h3>

        <script>
            const driverCategory = prompt('Введіть категорію А, В, С', '')
            
            if (driverCategory === 'A'){
                document.write(`Мотоцикліст`);
            }
            else if (driverCategory === 'B'){
                document.write(`автомобіль`);
            }
            else if (driverCategory === 'C'){
                document.write(`Водій вантажівки`);
            }
        </script>
