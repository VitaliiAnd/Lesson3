    <h3>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h3>

        <script>
            let monthNumbers = parseInt(prompt('Введіть номер місяця від 1 до 12'))
            if (monthNumbers >= 3 && monthNumbers <= 5)
                document.write('Весна')
            else if (monthNumbers >=6 && monthNumbers <=8)
                document.write('Літо')
            else if (monthNumbers >=9 && monthNumbers <=11)
                document.write('Осінь')
            else if (monthNumbers === 12 || monthNumbers >= 1 && monthNumbers <= 2)
                document.write('Зима')
            else 
                document.write('Невірно введений номер')
        </script>
</body>
